<header class="header" data-burger-header="header">
	<div class="header__container">
		<a class="header__logo logo" href="#"><img class="logo__img" src="img/logo/logo.png" alt="logo.png"></a>
	  <nav class="nav" data-burger-nav title="navigation menu">
		<ul class="nav__list">
			<li class="nav__item" data-burger-nav-item>
				<a href="#" class="nav__link">Каталог</a>
